<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Créer un compte - AI Flow</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="min-height:100vh;">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold d-flex align-items-center" href="/" style="font-family: 'El Messiri', serif; color: #a4161a;">
                <img src="/static/logo.png" alt="AI Flow" height="38" style="border-radius:10px;box-shadow:0 2px 8px #00b4d822;margin-right:10px;"> AI Flow
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Accueil</a></li>
                    <li class="nav-item"><a class="nav-link" href="/#solutions">Solutions</a></li>
                    <li class="nav-item"><a class="nav-link" href="/#tarifs">Tarifs</a></li>
                    <li class="nav-item"><a class="nav-link" href="/#contact">Contact</a></li>
                    <li class="nav-item"><a class="btn btn-primary demo-btn ms-2" href="/login">Se connecter</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div style="padding-top:90px;"></div>
    <div class="card shadow p-4" style="max-width:400px; width:100%;">
        <h2 class="mb-3 text-center" style="color:#1a1a1a; font-family: 'Playfair Display', 'Montserrat', serif; font-weight:700; letter-spacing:0.5px; font-size:2.1rem;">Créer un compte</h2>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="alert alert-warning">{{ messages[0] }}</div>
          {% endif %}
        {% endwith %}
        <form method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="offre" class="form-label">Choisissez votre offre</label>
                <select class="form-select" id="offre" name="offre" required>
                    <option value="essentiel">Essentiel</option>
                    <option value="pro">Pro</option>
                    <option value="sur-mesure">Sur mesure</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success w-100">Créer mon compte</button>
        </form>
        <div class="mt-3 text-center">
            <a href="/login">Déjà inscrit ? Se connecter</a>
        </div>
    </div>
</body>
</html>
